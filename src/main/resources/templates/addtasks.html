<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form method="post" action="addtasks">
	  <table>
	  	<tr><td>Nom de la tâche</td><td><input type="text" id="summary" name="summary" /></td></tr>
	  	<tr><td>Description</td><td><input type="text" id="description" name="description" /></td></tr>
	  	<tr><td>Nombre de points</td><td><input type="text" id="points" name="points" /></td></tr>
	  	<tr><td>Responsable</td><td>
	  		<select name="personId" id="personId">
	  			<option value="0" default="true">-----</option>
        		<option th:each="person : ${liste}" th:value="${person.id}" th:text="${person.name}">Wireframe</option>
      		</select>	
      	</td></tr>
	  	<tr><td>Répéter</td><td>
	  		<select name="day" id="day">
        		<option value="0" default="true">Non</option>
        		<option value="1">Tous les jours</option>
        		<option value="2">Tous les deux jours</option>
        		<option value="3">Une fois par semaine</option>
        		<option value="4">Une fois par deux semaines</option>
        		<option value="5">Une fois par mois</option>
        		<option value="6">Indéfini</option>
      		</select>	
      	</td></tr>
      	<tr><td>Jour fixe</td><td><input type="checkbox" name="fixDay" id="fixDay" /></td></tr>
      	<tr><td>Date de début</td><td><input type="date" name="startDate" id="startDate" /></td></tr>
      	<tr><td colspan="2"><input type="submit" value="Soumettre" /></td></tr>
	  </table>
	</form>
</body>
</html>
