<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
   <table>
      <tr>
        <th>SNO</th>
        <th>ID</th>
        <th>NAME</th>
      </tr>
      <tr th:each="person,iterationStatus  : ${liste}">
        <td th:text="${iterationStatus.count}">1</td>
        <td th:text="${person.id}">001</td>
        <td th:text="${person.name}">Name</td>
        <td><table>
        	<tr th:each="todoTasks : ${person.todoTasks}">
		        <td th:text="${todoTasks.summary}">001</td>
		        <td th:text="${todoTasks.points}">Name</td>
        	</tr>
        	</table>
        </td>
       </tr>
    </table>
</body>
</html>
